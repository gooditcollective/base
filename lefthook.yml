pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,tsx}"
      run: eslint {staged_files}

    typecheck:
      run: npm run lint:typecheck

    packagesort:
      glob: "package.json"
      run: npm run style:packagesort; git add package.json

pre-push:
  parallel: true
  commands:
    test:
      run: npm run test
