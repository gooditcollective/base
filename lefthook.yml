pre-commit:
  parallel: true
    eslint:
      glob: "*.{js,ts,tsx}"
      run: yarn eslint {staged_files}

    typecheck:
      run: yarn lint:typecheck

    packagesort:
      glob: "package.json"
      run: yarn style:packagesort

pre-push:
  parallel: true
  commands:
    test:
      run: yarn test
